<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/signin.css">
  <link rel="stylesheet" href="assets/css/mystyles.css">

  <title>Registro de Usuario</title>
</head>
<body class="text-center bg">
<form id="registro" class="form-signin" method="post">
  <input type="text" id="inputUser" name="inputUser" class="form-control" placeholder="Usuario" required autofocus>
  <input type="text" id="inputName" name="inputName" class="form-control" placeholder="Nombre" required>
  <div class="row">
    <input type="text" id="inputLastname" name="inputLastname" class="form-control ml-3 col-6" placeholder="Apellido Paterno" required>
    <input type="text" id="inputLastname2" name="inputLastname2" class="form-control ml-4 col-4" placeholder="Materno">
  </div>
  <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Contraseña" required>
  <input type="password" id="inputRepeatPassword" name="inputRepeatPassword" class="form-control" placeholder="Repetir Contraseña" required>
  <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Correo electrónico" required>
  <input type="text" id="inputStreet" name="inputStreet" class="form-control" placeholder="Calle" required>
  <div class="row">
    <input type="text" id="inputNo" name="inputNo" class="form-control col-5 ml-3" placeholder="No." required>
    <input type="text" id="inputCP" name="inputCP" class="form-control col-5 ml-4" placeholder="Código Postal" required>
  </div>
  <div class="row">
    <input type="text" id="inputCity" name="inputCity" class="form-control col-5 ml-3" placeholder="Ciudad" required>
    <input type="text" id="inputState" name="inputState" class="form-control col-5 ml-4" placeholder="Estado" required>
  </div>
  <input type="text" id="inputRFC" name="inputRFC" class="form-control" placeholder="RFC">
  <input type="text" id="inputPhone" name="inputPhone" class="form-control" placeholder="Teléfono" required>
  <button id="btnRegister" class="btn btn-lg btn-block color_btn">Guardar</button>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<script type="text/javascript" src="assets/js/register.js"></script>
</body>
</html>
